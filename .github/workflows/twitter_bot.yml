name: Twitter Bot Scheduler

on:
  schedule:
    - cron: '0,20,40 6-17 * * *'  # Run at :00, :20, :40 from 06:00-17:59 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3.10 python3.10-distutils
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy requests==2.27.0
    
    - name: Run Twitter Bot
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_SECRET: ${{ secrets.API_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      run: |
        # Create persistent state file
        if [ -f last_post.json ]; then
          echo "ðŸ”„ Restoring previous state..."
          cp last_post.json /tmp/
        fi
        
        python twitter_bot.py || true  # Continue even if script fails
        
        if [ -f /tmp/last_post.json ]; then
          echo "ðŸ’¾ Saving state for next run..."
          cp /tmp/last_post.json .
        fi
