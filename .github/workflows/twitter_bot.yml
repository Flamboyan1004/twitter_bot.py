name: Twitter Bot Scheduler

on:
  schedule:
    - cron: '0,20,40 6-17 * * *'  # Runs at :00, :20, :40 from 06:00-17:59 UTC
  workflow_dispatch:                # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5              # Prevents hanging
    
    steps:
    - uses: actions/checkout@v3     # Checks out your code
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'      # Uses Python 3.10
        
    - name: Install dependencies
      run: pip install tweepy       # Installs only the required package
      
    - name: Run Twitter Bot
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_SECRET: ${{ secrets.API_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      run: python twitter_bot.py    # Runs your bot script
